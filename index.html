<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <div id="page-container">
        <h1>Odin Tic Tac Toe</h1>
        <form action="/">
            <label for="player-name">Please enter a name. </label>
                <input type="text" name="player-name" id="playerName" required maxlength="10">
            <button id="start-new-game-button">Start new Game</button>
        </form>
        <div id="game-board"></div>
        <div id="message-container"></div>
    </div>

    
</body>
</html>
